<!--<button (click)="toggleModal()">Toggle Question Modal</button>-->

<app-maze (congratsTriggered)="toggleCongratsModal()" (questionTriggered)="toggleQuestionModal()" (questionEmitter)="currentMazeQuestion = $event"></app-maze>
<app-congratulations-modal *ngIf="showCongratsModal"></app-congratulations-modal>
<app-question-modal *ngIf="showModal" [currentQuestion]="currentMazeQuestion" (closeModalEvent)="handleCloseModal()"></app-question-modal>
